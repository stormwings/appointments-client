services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: appointments-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - BACKEND_API_URL=http://host.docker.internal:8000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped
