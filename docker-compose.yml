services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: appointments-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_API_URL=http://host.docker.internal:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - appointments-network

networks:
  appointments-network:
    driver: bridge
